version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: loanhub-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    networks:
      - loanhub-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: loanhub-backend
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/loanhub
      JWT_SECRET: your_jwt_secret_key_here
      PORT: 5000
      NODE_ENV: production
    networks:
      - loanhub-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: loanhub-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - loanhub-network

volumes:
  mongodb_data:

networks:
  loanhub-network:
    driver: bridge